<transactions #transactions class="dashboard">
    <div class="row">
        <div class="col-md-3 col-xs-12 col-sm-6">
            <div class="widget widget--small">
                <div class='widget__header'>
                    <span class="text-bold text-small text-uppercase">
                        balance
                    </span>
                </div>

                <div class='widget__content'>
                    <span class="widget__value">
                        1000
                    </span>
                </div>
            </div>
        </div>

        <div class="col-md-3 col-xs-12 col-sm-6">
            <div class="widget widget--small">
                <div class='widget__header'>
                    <span class="text-bold text-small text-uppercase">
                        spent today
                    </span>
                </div>

                <div class='widget__content'>
                    <span class="widget__value">
                        -30
                    </span>
                </div>
            </div>
        </div>

        <div class="col-md-3 col-xs-12 col-sm-6">
            <div class="widget widget--small">
                <div class='widget__header'>
                    <span class="text-bold text-small text-uppercase">
                        spent this week
                    </span>
                </div>

                <div class='widget__content'>
                    <span class="widget__value">
                        -300
                    </span>
                </div>
            </div>
        </div>

        <div class="col-md-3 col-xs-12 col-sm-6">
            <div class="widget widget--small">
                <div class='widget__header'>
                    <span class="text-bold text-small text-uppercase">
                        spent this month
                    </span>
                </div>

                <div class='widget__content'>
                    <span class="widget__value">
                        -700
                    </span>
                </div>
            </div>
        </div>

        <div class="col-md-6 col-xs-12 col-sm-12">
            <div class="widget widget--medium">
                <div class='widget__header'>
                    <span class="text-bold text-small text-uppercase">
                        balance timeline
                    </span>
                </div>

                <div class='widget__content'>
                    <line-chart [data]="transactions.getAmountsByDate()"></line-chart>
                </div>
            </div>
        </div>

        <div class="col-md-6 col-xs-12 col-sm-12">
            <div class="widget widget--medium">
                <div class='widget__header'>
                    <span class="text-bold text-small text-uppercase">
                        latest transactions
                    </span>
                </div>

                <div class='widget__content'>
                    <div class="row">
                        <span class="col-md-6">
                            <span class="text-medium text-small">
                                Place
                            </span>
                        </span>

                        <span class="col-md-4">
                            <span class="text-medium text-small">
                                Date
                            </span>
                        </span>

                        <span class="col-md-2 transaction__amount">
                            <span class="text-medium text-small">
                                Amount
                            </span>
                        </span>
                    </div>

                    <div *ngFor='let transaction of transactions.transactions'
                         class="row widget__tile widget__tile--clickable"
                         routerLink='/transactions/{{ transaction.id }}'>

                         <span class="col-md-6">
                             {{ transaction.description }}
                         </span>

                        <span class="col-md-4">
                             {{ transaction.created | date : 'longDate'}}
                         </span>

                        <span class="col-md-2 text-red text-medium" [class.text-green]='transaction.is_load'>
                             {{ transaction.amount / 100 }} {{ transaction.currency }}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</transactions>
